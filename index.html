<html>
  <head>
    <title>Frame Arrangement</title>
    <meta name="description" content="A tool for calculating optimal distances between picture frames." />
    <meta name="keywords" content="Picture frames, Wall decor, Distance calculator, Wall art" />
    <style>
      body {
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .canvas-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 10px;
      }

      #wall {
        /* border: 2px solid black; */
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="canvas-container">
      <h1 class="text-center text-3xl font-bold text-gray-800">Frame arrangement</h1>
    </div>

    <div class="canvas-container">
      <div class="grid grid-cols-2 gap-4">
        <input class="col-span-1" id="wallWidth" placeholder="3.0m" value="3.0m" />
        <button id="setWall">Set Wall Dimensions</button>

        <input class="col-span-1" id="frameWidth" value="30cm" placeholder="30cm" />
        <button id="addFrame">Add Frame</button>
        <select id="distributionStyle" class="col-span-1">
          <option value="dd">Distribute Frames</option>
          <option value="eq">Equidistant Frames</option>
          <option value="ff">Freeform</option>
        </select>
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="wall" width="1000" height="300"></canvas>
    </div>
    <script src="index.js"></script>

    <!-- 100% privacy-first analytics -->
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript
      ><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
