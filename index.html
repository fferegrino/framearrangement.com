<html>
  <head>
    <title>Home</title>
    <style>
      #wall {
        /* border: 2px solid black; */
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <input id="wallWidth" placeholder="3.0m" value="3.0m" />
    <button id="setWall">Set Wall Dimensions</button>
    <hr />
    <input id="frameWidth" value="30cm" placeholder="30cm" />
    <button id="addFrame">Add Frame</button>
    <input
      type="radio"
      id="distributionDistributed"
      name="distributionStyle"
      value="distribute"
    />
    <label for="distributionDistributed">Distribute Frames</label>
    <input
      type="radio"
      id="distributionEquidistant"
      name="distributionStyle"
      value="equidistant"

      checked
    />
    <label for="distributionEquidistant">Equidistant Frames</label>
    <input
      type="radio"
      id="distributionFreeform"
      name="distributionStyle"
      value="freeform"
    />
    <label for="distributionFreeform">Freeform</label>

    <hr />

    <canvas id="wall" width="1000" height="300"></canvas>
    <script src="index.js"></script>
  </body>
</html>
