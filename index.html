<!DOCTYPE html> 
<html>
  <meta charset="UTF-8">
  <head>
    <title>Frame Arrangement</title>
    <meta name="description" content="A tool for calculating optimal distances between picture frames on a wall." />
    <meta name="keywords" content="Picture frames, Wall decor, Distance calculator, Wall art" />
    <style>
      body {
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .canvas-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 10px;
      }
    </style>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
  </head>
  <body>
    <h1 class="text-center text-5xl font-bold text-gray-800 mt-9 mb-6">Frame arrangement</h1>
    <p class="text-center text-lg text-gray-800 m-4 mb-9">A tool for calculating distances between picture frames.</p>
    <div class="container mx-auto flex items-start justify-center my-9">
      <div class="grid grid-cols-6 gap-4">
        <input
          class="shadow appearance-none rounded w-full py-1 px-2 text-gray-700leading-tight focus:outline-none focus:shadow-outline"
          id="wallWidth"
          placeholder="3.0m"
          value="3.0m"
        />
        <button
          class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-1 px-2 rounded"
          id="setWall"
        >
          Set wall size
        </button>
        <input
          class="shadow appearance-none rounded w-full py-1 px-2 text-gray-700leading-tight focus:outline-none focus:shadow-outline"
          id="frameWidth"
          value="30cm"
          placeholder="30cm"
        />
        <button
          class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-1 px-2 rounded"
          id="addFrame"
        >
          Add frame
        </button>
        <select
          class="block cursor-pointer appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="distributionStyle"
        >
          <option value="dd">Distribute Frames</option>
          <option value="eq">Equidistant Frames</option>
          <option value="ff">Freeform</option>
        </select>
        <button
          class="shadow bg-red-500 hover:bg-red-300 focus:shadow-outline focus:outline-none text-white font-bold py-1 px-2 rounded"
          id="clearFrames"
        >
          Clear frames
        </button>
      </div>
    </div>
    <div class="container mx-auto flex items-start justify-center my-5">
      <canvas class="border border-purple-200 bg-purple-100" id="wall" width="1000" height="300"></canvas>
    </div>
    <div class="container mx-auto flex items-start justify-center my-5">
      <!-- Add footer with social links and credits -->
      <footer class="text-center text-gray-800">
        <p class="text-sm">Made with ðŸ§  by <a href="https://feregri.no" target="_blank" class="text-blue-500">feregri_no</a></p>
        <p class="text-sm">Follow me on <a href="https://twitter.com/feregri_no" target="_blank" class="text-blue-500">Twitter</a></p>
      </footer>
      </div>
    <script src="index.js"></script>

    <!-- 100% privacy-first analytics -->
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript
      ><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
